<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شبیه‌ساز المنتور</title>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Vazirmatn', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Quill Editor -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <!-- Global Styles and Animations -->
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .anim-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .anim-zoomIn { animation: zoomIn 0.5s ease-out forwards; }
        .anim-slideInUp { animation: slideInUp 0.5s ease-out forwards; }
        
        /* Custom styles for new widgets */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .rotate-x-180 { transform: rotateX(180deg); }

        /* Animated Headline: Typing Effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
        .e-animated-text-typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange;
            animation: typing 2s steps(30, end), blink-caret .75s step-end infinite;
        }
        
        /* Quill Editor RTL Placeholder */
        .ql-editor.ql-blank::before {
            font-style: normal;
            font-family: 'Vazirmatn', sans-serif;
            color: #9ca3af;
            right: 0px !important;
            left: unset !important;
        }
    </style>
<script type="importmap">

</head>

</html>
