    <style>
      /* Using a common font stack that supports Persian */
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap');
      body {
        font-family: 'Vazirmatn', sans-serif;
      }

      /* --- THEME SYSTEM --- */
      :root, body.theme-default {
        --color-primary: #009688;
        --color-primary-hover: #00796B;
        --color-secondary: #263238;
        --color-background: #F5F5F5;
        --color-card-background: #ffffff;
        --color-border: #e5e7eb;
        --color-text-primary: #1f2937;
        --color-text-secondary: #4b5563;
        --color-text-on-primary: #ffffff;
        --color-hero-gradient: #E0F2F1;
      }

      body.theme-blue {
        --color-primary: #3b82f6;
        --color-primary-hover: #2563eb;
        --color-secondary: #1e3a8a;
        --color-background: #eff6ff;
        --color-card-background: #ffffff;
        --color-border: #dbeafe;
        --color-text-primary: #111827;
        --color-text-secondary: #374151;
        --color-text-on-primary: #ffffff;
        --color-hero-gradient: #dbeafe;
      }

      body.theme-dark {
        --color-primary: #f97316;
        --color-primary-hover: #ea580c;
        --color-secondary: #4b5563;
        --color-background: #111827;
        --color-card-background: #1f2937;
        --color-border: #374151;
        --color-text-primary: #f9fafb;
        --color-text-secondary: #d1d5db;
        --color-text-on-primary: #ffffff;
        --color-hero-gradient: #1f2937;
      }

      body.theme-orange {
        --color-primary: #f97316;
        --color-primary-hover: #ea580c;
        --color-secondary: #7c2d12;
        --color-background: #fff7ed;
        --color-card-background: #ffffff;
        --color-border: #fed7aa;
        --color-text-primary: #1c1917;
        --color-text-secondary: #44403c;
        --color-text-on-primary: #ffffff;
        --color-hero-gradient: #ffedd5;
      }

      /* --- TAILWIND OVERRIDES --- */
      .bg-\[\#009688\] { background-color: var(--color-primary); }
      .hover\:bg-\[\#00796B\]:hover { background-color: var(--color-primary-hover); }
      .text-\[\#009688\] { color: var(--color-primary); }
      .hover\:text-\[\#009688\]:hover { color: var(--color-primary); }
      .bg-\[\#263238\] { background-color: var(--color-secondary); }
      .bg-\[\#F5F5F5\] { background-color: var(--color-background); }
      .hero-gradient { background: linear-gradient(135deg, var(--color-hero-gradient) 0%, color-mix(in srgb, var(--color-hero-gradient) 50%, #ffffff) 100%); }


      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes fadeInSimple {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fadeInSimple 0.5s ease-in-out forwards;
      }

      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 0 25px color-mix(in srgb, var(--color-primary) 40%, transparent);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }

      @keyframes slow-rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
      .animate-slow-rotate {
          animation: slow-rotate 40s linear infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.6;
          transform: scale(0.9);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
      .animate-twinkle {
        animation: twinkle 4s infinite ease-in-out;
      }
      
      @keyframes tab-content-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-tab-content-fade-in {
        animation: tab-content-fade-in 0.5s ease-in-out forwards;
      }

      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .anim-zoomIn {
        animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Quill Editor Styles */
      .ql-editor {
        font-size: 1rem;
        line-height: 1.7;
        color: #374151;
        padding: 2rem 0 !important;
      }
      .ql-container.ql-snow {
        border: none !important;
      }
      .ql-editor.ql-blank::before{
        font-style: normal;
        font-family: 'Vazirmatn', sans-serif;
        color: #9ca3af;
        right: 0px !important;
        left: unset !important;
      }
      /* PageView Fallback Content Styles */
      .page-content-fallback h1 { font-size: 2rem; line-height: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; margin-top: 2.5rem; color: var(--color-text-primary); }
      .page-content-fallback h2 { font-size: 1.5rem; line-height: 2rem; font-weight: 700; margin-bottom: 1.25rem; margin-top: 2rem; color: var(--color-text-primary); }
      .page-content-fallback h3 { font-size: 1.25rem; line-height: 1.75rem; font-weight: 600; margin-bottom: 1rem; margin-top: 1.5rem; color: var(--color-text-primary); }
      .page-content-fallback p { font-size: 1rem; line-height: 1.75rem; margin-bottom: 1.25rem; color: var(--color-text-secondary); }
      .page-content-fallback ul { list-style-type: disc; padding-right: 1.5rem; margin-bottom: 1.25rem; }
      .page-content-fallback li { margin-bottom: 0.5rem; font-size: 1rem; }
      .page-content-fallback a { color: var(--color-primary); text-decoration: underline; }
      
      .icon-mask {
        background-color: currentColor;
        -webkit-mask-image: var(--icon-url);
        mask-image: var(--icon-url);
        -webkit-mask-size: contain;
        mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-position: center;
        mask-position: center;
      }
      
      /* --- PRELOADER STYLES --- */
      .preloader {
        position: fixed;
        inset: 0;
        background-color: var(--color-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        transform: translateX(0%);
      }

      .preloader.loaded {
        transform: translateX(-100%);
      }

      .diamond-loader {
        width: 48px;
        height: 48px;
        position: relative;
        transform: rotate(45deg);
      }
      .diamond-loader .dot {
        width: 14px;
        height: 14px;
        background-color: white;
        position: absolute;
        animation: diamond-pulse 1.4s infinite cubic-bezier(0.65, 0, 0.35, 1);
        border-radius: 2px;
      }
      /* top row */
      .diamond-loader .dot:nth-child(1) { top: 0; left: 0; animation-delay: -0.8s; }
      .diamond-loader .dot:nth-child(2) { top: 0; left: 17px; animation-delay: -0.7s; }
      .diamond-loader .dot:nth-child(3) { top: 0; left: 34px; animation-delay: -0.6s; }
      /* middle row */
      .diamond-loader .dot:nth-child(4) { top: 17px; left: 0; animation-delay: -0.7s; }
      .diamond-loader .dot:nth-child(5) { top: 17px; left: 17px; animation-delay: -0.6s; }
      .diamond-loader .dot:nth-child(6) { top: 17px; left: 34px; animation-delay: -0.5s; }
      /* bottom row */
      .diamond-loader .dot:nth-child(7) { top: 34px; left: 0; animation-delay: -0.6s; }
      .diamond-loader .dot:nth-child(8) { top: 34px; left: 17px; animation-delay: -0.5s; }
      .diamond-loader .dot:nth-child(9) { top: 34px; left: 34px; animation-delay: -0.4s; }

      @keyframes diamond-pulse {
        0%, 100% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* --- CLIENTS SCROLLER --- */
      @keyframes scroll-left {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-scroll-left {
        animation: scroll-left 30s linear infinite;
      }

      @keyframes scroll-right {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-scroll-right {
        animation: scroll-right 30s linear infinite;
      }
    </style>
